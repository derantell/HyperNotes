<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hypernotes</title>
</head>
<body>
    <h1>Hypernotes</h1>

    <h2>Resources</h2>
    <ul>
        <li><a href="/users">Users</a></li>
        <li><a href="/notes">Notes</a></li>
        <li><a href="/tags">Tags</a></li> 
    </ul>
    
    <h2>Search</h2>
    <form action="/search" method="GET" title="Search form">
        <label for="query">Query:</label>
        <input id="query" name="q" type="search" title="query phrase" />
        
        <label for="tags">Tags:</label>
        <input id="tags" name="t" type="text" title="tag filter"/>

        <label for="users">Users:</label>
        <input id="users" name="u" type="text" title="user filter"/>
        
        <input type="submit"/>
    </form>
</body>
</html>
